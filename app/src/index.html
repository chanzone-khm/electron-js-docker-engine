  <!-- header begin -->

            <li>
              <!-- <button type="button" id="graph" class="btn btn-success btn-lg">OutPut</button> -->

<div>
    <!-- pass/Fail -->
    <p class = "chkboxStr">
      <input type = "checkbox"id = "PassFail" value = "True" class = "chkbox">
      Separate PassFail Data
    </p>

    <!-- data 表化 -->
    <table id="CSVtable" class="table table-bordered">
      <thead id="tableHead">
        <tr id="tableHeadRow"></tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>

    <!-- <p id="staticVal" class = "statistics"></p>
    <p id="staticValFail" class = "statistics"></p> -->

    <!-- 統計量表 -->
    <table id = "staticsData">
      <thead id = "staticsDataHeadRow">
      </thead>
      <tbody id = "staticsDataBody">
        <tr id = "staticsDataPassRow"></tr>
        <tr id = "staticsDataFailRow"></tr>
        <tr id = "staticsDataAllRow"></tr>
      </tbody>
    </table>

    <!-- Graph描画用 -->
    <div id="histogram" style="width:600px; height:400px;" class="graph"></div>
    <div id="boxplot" style="width:600px; height:400px;" class="graph"></div>
    <div id="scatter" style="width:600px; height:400px;" class="graph"></div>
